apiVersion: v1
kind: Secret
metadata:
  name: chatbot-secrets
type: Opaque
stringData:
  # Replace with your actual OpenAI API key
  # You can also create this secret using kubectl command:
  # kubectl create secret generic chatbot-secrets --from-literal=openai-api-key=YOUR_API_KEY
  openai-api-key: "your-openai-api-key-here"
