[pytest]
# Pytest configuration for ChatbotTodoApp

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (if using pytest-cov)
# addopts = --cov=api --cov=src --cov-report=html --cov-report=term

# Markers
markers =
    integration: Integration tests that test API endpoints
    unit: Unit tests for individual functions
    slow: Tests that take longer to run

# Logging
log_cli = true
log_cli_level = INFO
