apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot-todo-app
  namespace: default
  labels:
    app: chatbot-todo-app
    tier: backend
    environment: production
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: chatbot-todo-app
  template:
    metadata:
      labels:
        app: chatbot-todo-app
        tier: backend
      annotations:
        # Enable Dapr sidecar
        dapr.io/enabled: "true"
        dapr.io/app-id: "chatbot-todo-app"
        dapr.io/app-port: "8000"
        dapr.io/log-level: "info"
        dapr.io/sidecar-cpu-limit: "300m"
        dapr.io/sidecar-memory-limit: "512Mi"
        dapr.io/sidecar-cpu-request: "100m"
        dapr.io/sidecar-memory-request: "256Mi"
    spec:
      containers:
        - name: chatbot-todo-app
          image: registry.digitalocean.com/your-registry/chatbot-todo-app:1.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
              protocol: TCP
          env:
            - name: PORT
              value: "8000"
            - name: ENVIRONMENT
              value: "production"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: chatbot-secrets
                  key: openai-api-key
            # Dapr configuration
            - name: DAPR_HTTP_PORT
              value: "3500"
            - name: DAPR_GRPC_PORT
              value: "50001"
            - name: PUBSUB_NAME
              value: "chatbot-kafka-pubsub"
            - name: STATE_STORE_NAME
              value: "chatbot-statestore"
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: data-volume
              mountPath: /app/data
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: chatbot-data-pvc
      # Anti-affinity for high availability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - chatbot-todo-app
                topologyKey: kubernetes.io/hostname
