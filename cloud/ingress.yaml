apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chatbot-todo-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - chatbot-todo.yourdomain.com
      secretName: chatbot-todo-tls
  rules:
    - host: chatbot-todo.yourdomain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: chatbot-todo-service
                port:
                  number: 80
